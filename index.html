<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ovrnet.com // terminal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; background: #050505; color: #00ff41; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        #canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: -1; 
            opacity: 0.5; /* Увеличил яркость, чтобы было лучше видно */
        }
        .crt-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.06)); background-size: 100% 2px, 3px 100%; pointer-events: none; z-index: 10; }
        #terminal { 
            padding: 20px; 
            height: 95vh; /* Оставляем 5% снизу свободными */
            overflow-y: auto; 
            text-shadow: 0 0 5px #00ff41; 
            box-sizing: border-box; 
            background: transparent; 
        }
        .input-line { display: flex; align-items: center; position: relative; width: 100%; }
        
        /* Invisible input to capture keystrokes */
        #cmd-input { 
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: text;
            background: transparent; 
            border: none; 
            outline: none; 
            font-family: inherit; 
            font-size: 1rem; 
        }

        /* Visible mirror for text */
        #cmd-mirror {
            color: #00ff41;
            font-family: inherit;
            font-size: 1rem;
            white-space: pre;
        }

        .prompt { color: #ff00ff; margin-right: 10px; font-family: inherit; font-size: 1rem; }
        .output { margin-bottom: 10px; white-space: pre-wrap; }
        #cursor-glow { position: fixed; width: 400px; height: 400px; background: radial-gradient(circle, rgba(0,255,65,0.05) 0%, transparent 70%); pointer-events: none; transform: translate(-50%, -50%); will-change: transform; z-index: 5; }
        .cursor { 
            width: 10px; 
            height: 1.2rem; 
            background: #00ff41; 
            animation: blink 1s infinite; 
            display: inline-block;
            margin-left: 2px;
            pointer-events: none;
        }
        @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }

        #paste-area { 
            display: none; 
            width: 100%; 
            height: 300px; 
            background: rgba(0, 255, 65, 0.05); 
            border: 1px solid #00ff41; 
            color: #00ff41; 
            font-family: inherit; 
            padding: 10px; 
            box-sizing: border-box;
            outline: none;
            margin-top: 10px;
        }
        .link-output { color: #ffff00; text-decoration: underline; cursor: pointer; word-break: break-all; }
        
        .qr-container { 
            background: #00ff41; 
            padding: 10px; 
            display: inline-block; 
            margin-top: 10px;
            border: 2px solid #00ff41;
        }
        .qr-container canvas, .qr-container img {
            /* This makes the QR code look like it's part of the terminal */
            filter: brightness(0.5) contrast(2);
        }

        /* Paste View Styles */
        .paste-view-container {
            margin-top: 10px;
            border: 1px solid #00ff41;
            padding: 10px;
            background: rgba(0, 255, 65, 0.05);
        }
        .paste-view-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 5px;
        }
        .copy-btn {
            background: #00ff41;
            color: #050505;
            border: none;
            padding: 2px 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        .copy-btn:hover {
            background: #ffffff;
        }
        .paste-view-body {
            display: flex;
            background: transparent;
            border: none;
            /* Removed fixed height and overflow to allow expansion */
        }
        .line-numbers {
            padding: 10px 5px;
            text-align: right;
            color: rgba(0, 255, 65, 0.4);
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            user-select: none; /* Prevents selection */
            border-right: 1px solid rgba(0, 255, 65, 0.2);
            background: rgba(0, 0, 0, 0.2);
            min-width: 35px;
            white-space: pre;
            overflow: hidden;
        }
        #paste-display {
            width: 100%;
            /* Removed fixed height */
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            outline: none;
            padding: 10px;
            margin: 0;
            white-space: pre;
            overflow-x: auto;
        }

        /* Adjust Prism colors to match terminal green */
        pre[class*="language-"] { background: transparent !important; margin: 0; padding: 0; }
        code[class*="language-"] { color: #00ff41 !important; text-shadow: none; font-family: inherit; }
        .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { background: transparent; }
        .token.keyword, .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: #ff00ff !important; } /* Magenta for keywords */
        .token.string, .token.char, .token.attr-value, .token.builtin, .token.inserted { color: #ffff00 !important; } /* Yellow for strings */
        .token.comment, .token.prolog, .token.doctype, .token.cdata { color: rgba(0, 255, 65, 0.4) !important; }
        .token.function { color: #00ffff !important; } /* Cyan for functions */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="crt-overlay"></div>
    <div id="cursor-glow"></div>
    <canvas id="canvas"></canvas>
    <div id="terminal">
        <div class="output">OVRNET(tm) Kernel 1.0.9-p2 (tty0)
Type 'help' for available commands.</div>
        <div id="history"></div>
        <textarea id="paste-area" placeholder="Paste your code here... (Ctrl+Enter to save)"></textarea>
        <div class="input-line">
            <span class="prompt">root@ovrnet:~#</span>
            <span id="cmd-mirror"></span>
            <div class="cursor"></div>
            <input type="text" id="cmd-input" autofocus spellcheck="false">
        </div>
    </div>

    <script>
        // 1. Matrix Background
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]";
        const fontSize = 14;
        let columns, drops;

        function initMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            drops = Array(columns).fill(1);
        }

        window.addEventListener('resize', () => {
            initMatrix();
            updateCursorPos();
        });
        initMatrix();

        function drawMatrix() {
            ctx.fillStyle = "rgba(5, 5, 5, 0.1)"; // Темный фон с небольшим шлейфом
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        
        // Set interval to 50ms for a smoother, slower speed (approx 20 FPS)
        setInterval(drawMatrix, 50);

        // 2. Mouse Effect
        const glow = document.getElementById('cursor-glow');
        window.addEventListener('mousemove', e => {
            // Используем translate3d для GPU ускорения
            glow.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0) translate(-50%, -50%)`;
            glow.style.opacity = (Math.random() * 0.1 + 0.2).toString();
        });

        // 3. Terminal Logic
        const input = document.getElementById('cmd-input');
        const mirror = document.getElementById('cmd-mirror');
        const history = document.getElementById('history');
        const cursor = document.querySelector('.cursor');
        const pasteArea = document.getElementById('paste-area');
        const fs = {
            'about.txt': 'OVRNET: The next generation of decentralized IRC networks.',
            'contact.txt': 'IRC: #russia on DALnet\nMail: root@ovrnet.com',
            'projects': { 'bot.sh': '#!/bin/bash\necho "Scanning..."', 'core.c': '// Kernel source' }
        };
        let currentDir = fs;

        async function compressAndEncode(text) {
            const stream = new Blob([text]).stream();
            const compressedStream = stream.pipeThrough(new CompressionStream('gzip'));
            const chunks = [];
            const reader = compressedStream.getReader();
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                chunks.push(value);
            }
            const buffer = await new Blob(chunks).arrayBuffer();
            
            // Оптимизированное кодирование без риска переполнения стека
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            
            return btoa(binary)
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        async function decodeAndDecompress(base64) {
            try {
                const binary = atob(base64.replace(/-/g, '+').replace(/_/g, '/'));
                const buffer = Uint8Array.from(binary, c => c.charCodeAt(0));
                const stream = new Blob([buffer]).stream();
                const decompressedStream = stream.pipeThrough(new DecompressionStream('gzip'));
                const result = await new Response(decompressedStream).text();
                return result;
            } catch (e) {
                return "Error: Could not decode data.";
            }
        }

        function updateCursorPos() {
            // Update mirror text
            mirror.textContent = input.value;
        }

        // Global click handler to maintain focus
        document.addEventListener('click', () => {
            // Check if user is selecting text
            const selection = window.getSelection();
            if (selection.toString().length > 0) {
                return; // Do not steal focus if selecting text
            }

            if (pasteArea.style.display === 'block') {
                pasteArea.focus();
            } else {
                input.focus();
            }
        });

        input.addEventListener('input', updateCursorPos);
        updateCursorPos();

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim();
                const line = document.createElement('div');
                
                // Безопасный вывод: HTML для промпта, текст для ввода пользователя
                line.innerHTML = '<span class="prompt">root@ovrnet:~#</span> ';
                line.appendChild(document.createTextNode(val));
                
                history.appendChild(line);
                processCmd(val);
                input.value = '';
                updateCursorPos();
                // Change window.scrollTo to terminal scroll
                const term = document.getElementById('terminal');
                term.scrollTop = term.scrollHeight;
            }
        });

        pasteArea.addEventListener('keydown', async (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                const text = e.target.value;
                if (!text) return;
                const hash = await compressAndEncode(text);
                const url = window.location.origin + window.location.pathname + '#' + hash;
                
                out('--- PASTE GENERATED ---');
                const link = document.createElement('div');
                link.className = 'link-output';
                link.textContent = url;
                link.onclick = () => { 
                    navigator.clipboard.writeText(url); 
                    out('Link copied to clipboard!'); 
                };
                history.appendChild(link);
                
                e.target.style.display = 'none';
                e.target.value = '';
                input.focus();
            }
        });

        function out(text) {
            const div = document.createElement('div');
            div.className = 'output';
            div.textContent = text;
            history.appendChild(div);
            // Auto-scroll to bottom
            const term = document.getElementById('terminal');
            term.scrollTop = term.scrollHeight;
        }

        function processCmd(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0].toLowerCase();
            switch(command) {
                case 'help': out('Available: ls, cat, ps, w, date, echo, clear, exit, new, qr [text]'); break;
                case 'ls': out(Object.keys(currentDir).join('  ')); break;
                case 'date': out(new Date().toString()); break;
                case 'echo': out(parts.slice(1).join(' ')); break;
                case 'ps': out('PID TTY          TIME CMD\n 124 tty0     00:00:01 bash\n 542 tty0     00:00:00 ps'); break;
                case 'w': out(' 12:00:01 up 42 days, 2 users, load averages: 0.01 0.01 0.00'); break;
                case 'cat': 
                    const file = parts[1];
                    if (!file) { out('usage: cat [file]'); break; }
                    out(currentDir[file] || 'File not found');
                    break;
                case 'new':
                    out('Entering PASTE mode. Type your text in the box above. Press Ctrl+Enter to generate link.');
                    pasteArea.style.display = 'block';
                    pasteArea.focus();
                    break;
                case 'qr':
                    const qrText = parts.slice(1).join(' ');
                    const targetData = qrText || window.location.href;

                    if (!qrText && !window.location.hash) {
                        out('Error: No text provided and no paste data found. Usage: qr [text] or create a paste first.');
                        break;
                    }

                    out(`Generating QR Code for: ${qrText || 'current paste URL'}...`);
                    
                    const qrDiv = document.createElement('div');
                    qrDiv.className = 'qr-container';
                    history.appendChild(qrDiv);
                    
                    try {
                        new QRCode(qrDiv, {
                            text: targetData,
                            width: 256,
                            height: 256,
                            colorDark : "#000000",
                            colorLight : "#00ff41",
                            correctLevel : QRCode.CorrectLevel.H
                        });
                        out('QR Code generated successfully.');
                    } catch (err) {
                        out('Error: Failed to generate QR code. Text might be too long.');
                    }
                    break;
                case 'exit': out('Session terminated. Please close your browser.'); input.disabled = true; break;
                case 'clear': 
                    history.innerHTML = ''; 
                    document.querySelector('.output').style.display = 'block'; // Ensure greeting can return
                    break;
                default: if(cmd) out(`command not found: ${command}`);
            }
        }

        function detectLanguage(code) {
            if (code.startsWith('#!') && code.includes('bash')) return 'bash';
            if (code.startsWith('#!') && code.includes('python')) return 'python';
            
            const pythonKeywords = ['def ', 'import ', 'print(', 'if __name__ ==', 'elif '];
            const bashKeywords = ['echo ', 'if [', 'then', 'fi', 'sudo ', 'apt-get'];
            
            if (pythonKeywords.some(k => code.includes(k))) return 'python';
            if (bashKeywords.some(k => code.includes(k))) return 'bash';
            
            return 'plaintext';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('load', async () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                // Clear initial terminal greeting for a clean look
                document.querySelector('.output').style.display = 'none';
                history.innerHTML = '';
                
                out('--- DECODING INCOMING PASTE ---');
                const decoded = await decodeAndDecompress(hash);
                
                if (decoded.startsWith("Error:")) {
                    out(decoded);
                } else {
                    const lines = decoded.split('\n');
                    const lineNumbersText = lines.map((_, i) => i + 1).join('\n');
                    
                    const lang = detectLanguage(decoded);
                    const container = document.createElement('div');
                    container.className = 'paste-view-container';
                    container.innerHTML = `
                        <div class="paste-view-header">
                            <span>RAW_CONTENT.TXT (${lang.toUpperCase()})</span>
                            <button class="copy-btn">COPY TO CLIPBOARD</button>
                        </div>
                        <div class="paste-view-body" style="overflow-x: auto;">
                            <div class="line-numbers">${lineNumbersText}</div>
                            <pre id="paste-display" class="language-${lang}"><code class="language-${lang}">${escapeHtml(decoded)}</code></pre>
                        </div>
                    `;
                    history.appendChild(container);
                    Prism.highlightAllUnder(container);

                    const displayDiv = container.querySelector('#paste-display');

                    // Removed scroll sync logic as the div expands naturally

                    container.querySelector('.copy-btn').onclick = () => {
                        navigator.clipboard.writeText(displayDiv.textContent);
                        out('Content copied to clipboard!');
                    };
                }
                out('--- END OF PASTE ---');
                // Ensure scroll to bottom after paste load
                const term = document.getElementById('terminal');
                term.scrollTop = term.scrollHeight;
            }
        });
    </script>
</body>
</html>
